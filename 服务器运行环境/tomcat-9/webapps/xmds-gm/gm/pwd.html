<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<style type="text/css">
    	body{margin:0 auto;}
    </style>
	<script type="text/javascript" src="../js/easyui/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function execute() {
			if($("#oldpwd").val()=='' ||　$("#newpwd1").val()=='') {
				alert("密码不能为空！");
				return;
			}
			if($("#newpwd1").val() != $("#newpwd2").val()) {
				alert("两次密码不匹配！");
				return;
			}
			$.ajax({
				url: "../action/pwd?oldpwd="+$("#oldpwd").val()+"&newpwd="+$("#newpwd1").val(),
			    type: "POST",
			    timeout: 5000,
			    success: function(data) {
					parent.showTip("反馈", data);
			    }
			});
		}
	</script>
</head>
<body>
	<div draggable="false" closable="false"  class="easyui-dialog" title="修改密码" style="width:300px;height:200px;padding:10px">
		原有密码：<input id="oldpwd" type="password"></input> <br/> <br/>
		修改密码：<input id="newpwd1" type="password"></input>  <br/> <br/>
		确认确认：<input id="newpwd2" type="password"></input>  <br/> <br/>
		<a href="javascript:execute();" class="easyui-linkbutton" data-options="iconCls:'icon-lock'" style="margin-left: 100px">执行</a>
	</div>
</body>
</html>

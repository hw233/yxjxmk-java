<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GM组</title>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<script type="text/javascript" src="../js/easyui/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../js/ext/help.js"> </script>
		<script type="text/javascript" src="../js/ext/group.js"> </script>
	</head>
	<body>
		<table id="group"></table> 
		<div id="toolbar" style="padding:5px;height:auto;display: none;">
			<div style="margin-bottom:5px">
				<a href="javascript:append()" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
				<a href="javascript:remove()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
				<a href="javascript:save()" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
				<a href="javascript:help()" class="easyui-linkbutton" iconCls="icon-help" plain="true">帮助</a>
			</div>
		</div>
		<div id="grant">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'center'" style="padding:10px;">
					<ul id="permissions"></ul>
				</div>
				<div data-options="region:'south',border:false" style="text-align:right;padding:5px;">
					<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:modify()">修改</a>
					<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:$('#grant').window('close'); ">取消</a>
				</div>
			</div>
		</div>
	</body>
</html>

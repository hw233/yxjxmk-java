<script type="text/javascript">
	function loadRankData(type, index) {
		parent.send({
			single : true,
			action : "load",
			type : "5010",
			value : [ type, index ],
			call : function(json) {
				var dg = $('#' + type + index);
				if ($.isEmptyObject(json)) {
					dg.datagrid('loadData', {
						total : 0,
						rows : []
					});
				} else {
					dg.datagrid({
						data : json.data
					})
				}
			}
		});
	}

	var rankType;
	// 排行榜大类目切换
	function parentSelect(title, index) {
		rankType = index;
		loadRankData(rankType, 0);
	}

	// 类目下不同类型切换
	function childSelect(title, index) {
		loadRankData(rankType, index);
	}
</script>

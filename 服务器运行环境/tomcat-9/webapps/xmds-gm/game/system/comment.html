<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>玩家反馈</title>
<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css" />
<script type="text/javascript" src="../../js/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	$(function(){
		load();
	})
	function getServer() {
		return parent.parent.getSingleServer();
	}
	function load() {
		$('#comments').datagrid({
			iconCls:'icon-edit',
			nowrap: false,
            title: "反馈列表",
			striped: true,
			fit: true,
			singleSelect:true,
			url : '../../action/table',
			queryParams:{ type : '1131' , servers : getServer(), rid: parent.rid },
			columns:[[
	            {field:'rid',title:'角色ID',width:50, align:"center"},
				{field:'comment',title:'评论',width:300, align:"center"},
				{field:'device',title:'设备',width:80, align:"center"},
				{field:'channel',title:'渠道',width:50, align:"center"},
				{field:'platform',title:'平台',width:50, align:"center",
	                 formatter: function(a) {
	                	switch(a) {
							case 1: return "ios";
							case 2: return "android";
							return "其它";
						}
					}
				},
				{field : 'lv',title : '评论时等级',width : 80,align : "center"}, 
				{field : 'billing', title : '评论时付费', width : 80, align : "center" }, 
				{field : 'time', title : '评论时间', width : 150, align : "center" }
			]],
			pagination : true,
			pageSize : 20,
			pageList : [ 20, 30, 40, 50, 80 ],
			rownumbers : true
		});
	}
</script>
</head>
<body>
  <table id="comments"></table>
</body>
</html>
